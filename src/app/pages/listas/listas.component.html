<h1>Lista de Chequeo </h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button routerLink="/lista/nuevo"
                class="btn btn-primary" >
            <i class="fa fa-plus" aria-hidden="true"></i>
            Agregar
        </button>
    </div>
</div>

<table  *ngIf = "!cargando && listas.length > 0"
        class="table mt-3 animated fadeIn faster">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Numeral</th>
        <th scope="col">Requisitos</th>
        <th scope="col">Documento</th>
        <th scope="col">Valor de Porcentaje</th>
        <th scope="col">Cumple</th>
        <th scope="col">Herramientas</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lista of listas; let i = index">
        <th scope="row">{{ i + 1 }} </th>
        <td>{{ lista.numeral }}</td>
        <td>{{ lista.requisitos }}</td>
        <td>{{ lista.documento }}</td>
        <td>{{ lista.porcentaje }}</td>
        <td>

          <label *ngIf= "lista.cumple"class="badge badge-success"> Si</label>
          <label *ngIf= "!lista.cumple"class="badge badge-danger">No</label>

        </td>

        <td>
          <button class="btn btn-info mr-1 "
                  [routerLink]="['/lista', lista.id]">
            <i class=" fa fa-pen "></i>
          </button>

          <button class="btn btn-lg disabled btn-danger"
                  (click) = "borrarLista( lista, i )">
            <i class=" fa fa-trash-alt "> </i>
          </button>


        </td>
      

    </tbody>
  </table>

    <div  *ngIf = "!cargando && listas.length ===0"
          class="alert alert-warning text-center mt-3 animated fadeIn faster">
        <h4 class="alert-heading">No hay registros</h4>
        <p>
            <i class="fa fa-exclamation-circle fa-2x"></i>
        </p>
    </div>

  <div  *ngIf = "cargando"
        class="alert alert-info text-center mt-3 animated fadeIn faster">
        <h4 class="animate__animated animate__fadeIn">Cargando ...</h4>
        <p>
            <i class="fa fa-spinner fa-spin fa-2x"></i>
        </p>
         <p class="mb-0">
          Espere por favor
        </p>
  </div>
